<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1c1c3c, #3a3aad, #1c1c3c, #3a3aad);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #lyrics-box {
      font-size: 2.2rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(10px);
      padding: 0 20px;
      max-width: 90%;
    }

    #lyrics-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    #translation {
      font-size: 1.4rem;
      color: #ccc;
      margin-top: 10px;
    }

    #startBtn {
      font-size: 1.3rem;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      background-color: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    #startBtn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <button id="startBtn">â–¶ Mulai</button>
  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyrics = [
      { time: 0.1, en: "I'm reachin' for you, terrified", id: "Gue nyoba deketin lo, sambil deg-degan" },
      { time: 3.8, en: "'Cause you could be the one that I love", id: "Soalnya mungkin lo orang yang gue sayang" },
      { time: 6.8, en: "I could be the one that you dream of", id: "Mungkin juga gue yang selalu lo impiin" },
      { time: 10.3, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirim pesan botol ke lo" },
      { time: 13.9, en: "Standin' here, hopin' it gets to you (it gets to you)", id: "Gue berharap semoga lo nemu (nemu juga)" },
      { time: 18.6, en: "You could be the one that I keep, and I (I)", id: "Lo mungkin orang yang gue pertahanin" },
      { time: 21.8, en: "Could be the reason you can't sleep at night", id: "Bisa jadi alasan lo susah tidur tiap malam" },
      { time: 25.2, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirimin pesan botol lagi" },
      { time: 28.9, en: "Standin' here, hopin' it gets to you", id: "Gue berdiri nunggu lo nemu pesannya" }
    ];

    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let currentIndex = -1;

    function showLyric(line) {
      lyricBox.classList.remove("show");
      setTimeout(() => {
        lyricText.textContent = line.en;
        translationText.textContent = line.id;
        lyricBox.classList.add("show");
      }, 100);
    }

    function checkLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i]);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", () => {
      audio.play();
      startBtn.style.display = "none";
      showLyric(lyrics[0]); // langsung muncul
      requestAnimationFrame(checkLyrics);
    });
  </script>
</body>
</html>
