<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffdce5, #d8c4f3);
      color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    #startBtn {
      font-size: 1.4rem;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      background-color: white;
      color: #e91e63;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #startBtn:hover {
      background-color: #ffeef8;
    }

    #lyrics-box {
      font-size: 2.2rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.6s ease;
      padding: 0 20px;
    }

    #lyric {
      font-weight: bold;
      transition: color 0.5s ease;
    }

    #translation {
      font-size: 1.4rem;
      color: #fff0f5;
      margin-top: 10px;
    }

    .love {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0.4;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <button id="startBtn">ðŸ’— Play</button>
  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>
  <audio id="audio" src="reff.mp3"></audio>

  <!-- Love decorations -->
  <div class="love" style="top: 10%; left: 20%;">ðŸ’–</div>
  <div class="love" style="top: 25%; left: 75%;">ðŸ’ž</div>
  <div class="love" style="top: 60%; left: 30%;">ðŸ’˜</div>
  <div class="love" style="top: 80%; left: 70%;">ðŸ’•</div>

  <script>
      const lyrics = [
  { time: 3.5, en: "I'm reachin' for you, terrified", id: "Gue nyoba deketin lo, sambil degâ€‘degan" },
  { time: 7.6, en: "'Cause you could be the one that I love", id: "Soalnya mungkin lo orang yang gue sayang" },
  { time: 11.0, en: "I could be the one that you dream of", id: "Mungkin juga gue yang selalu lo impiin" },
  { time: 14.6, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirim pesan botol ke lo" },
  { time: 18.2, en: "Standin' here, hopin' it gets to you (it gets to you)", id: "Gue berharap semoga lo nemu (nemu juga)" },
  { time: 22.9, en: "You could be the one that I keep, and I (I)", id: "Lo mungkin orang yang gue pertahanin" },
  { time: 26.1, en: "Could be the reason you can't sleep at night", id: "Bisa jadi alasan lo susah tidur tiap malam" },
  { time: 29.7, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirimin pesan botol lagi" },
  { time: 33.4, en: "Standin' here, hopin' it gets to you", id: "Gue berdiri nunggu lo nemu pesannya" }
];

    const lyricColors = ["#ffc1e3", "#e0bbff", "#b2f7ef", "#fcd5ce", "#ffdac1", "#cdb4db", "#a0c4ff", "#ffd6a5", "#d0f4de"];

    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let currentIndex = -1;

    function showLyric(line, index) {
      lyricText.textContent = line.en;
      translationText.textContent = line.id;
      lyricText.style.color = lyricColors[index % lyricColors.length];
      lyricBox.style.opacity = 1;
    }

    function checkLyrics() {
      const currentTime = audio.currentTime + (currentIndex === -1 ? 2 : 0);
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i], i);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", () => {
      audio.play();
      startBtn.style.display = "none";
      requestAnimationFrame(checkLyrics);
    });
  </script>
</body>
</html>
