<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #1c1c3c, #3a3aad);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #lyrics-box {
      font-size: 2.2rem;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      padding: 0 20px;
      transform: translateY(20px);
    }

    #lyrics-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    #translation {
      font-size: 1.4rem;
      color: #ccc;
      margin-top: 10px;
    }

    #startBtn {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #333;
      cursor: pointer;
      position: absolute;
      top: 30px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">â–¶ Mulai</button>
  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyrics = [
      { time: 0.0, en: "I'm reachin' for you, terrified", id: "Gue nyoba deketin lo, sambil deg-degan" },
      { time: 4.1, en: "'Cause you could be the one that I love", id: "Soalnya mungkin lo orang yang gue sayang" },
      { time: 7.2, en: "I could be the one that you dream of", id: "Mungkin juga gue yang selalu lo impiin" },
      { time: 10.6, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirim pesan botol ke lo" },
      { time: 14.1, en: "Standin' here, hopin' it gets to you (it gets to you)", id: "Gue berharap semoga lo nemu (nemu juga)" },
      { time: 19.0, en: "You could be the one that I keep, and I (I)", id: "Lo mungkin orang yang gue pertahanin" },
      { time: 22.5, en: "Could be the reason you can't sleep at night", id: "Bisa jadi alasan lo susah tidur tiap malam" },
      { time: 26.0, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirimin pesan botol lagi" },
      { time: 29.6, en: "Standin' here, hopin' it gets to you", id: "Gue berdiri nunggu lo nemu pesannya" }
    ];

    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let currentIndex = -1;

    function showLyric(line) {
      lyricText.textContent = line.en;
      translationText.textContent = line.id;
      lyricBox.classList.remove("show");
      void lyricBox.offsetWidth; // force reflow
      lyricBox.classList.add("show");
    }

    function checkLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i]);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", () => {
      audio.play();
      startBtn.style.display = "none";
      currentIndex = -1;
      showLyric(lyrics[0]); // tampilkan langsung pertama
      requestAnimationFrame(checkLyrics);
    });
  </script>
</body>
</html>
