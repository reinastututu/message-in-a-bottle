<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/uv1WGM5.png') center/cover no-repeat fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #lyrics-box {
      font-size: 2.2rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.5s ease;
      padding: 0 20px;
    }

    #translation {
      font-size: 1.4rem;
      color: #ffd6f9;
      margin-top: 10px;
    }

    #startBtn {
      font-size: 1.5rem;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      background-color: #fff;
      color: #ff69b4;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ Play</button>
  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyrics = [
      { time: 0.0, duration: 3.5, en: "I'm reachin' for you, terrified", id: "Gue nyoba deketin lo, sambil deg‑degan" },
      { time: 3.5, duration: 3.0, en: "'Cause you could be the one that I love", id: "Soalnya mungkin lo orang yang gue sayang" },
      { time: 6.6, duration: 3.5, en: "I could be the one that you dream of", id: "Mungkin juga gue yang selalu lo impiin" },
      { time: 10.3, duration: 3.5, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirim pesan botol ke lo" },
      { time: 13.8, duration: 4.0, en: "Standin' here, hopin' it gets to you (it gets to you)", id: "Gue berharap semoga lo nemu (nemu juga)" },
      { time: 18.2, duration: 3.0, en: "You could be the one that I keep, and I (I)", id: "Lo mungkin orang yang gue pertahanin" },
      { time: 21.4, duration: 3.5, en: "Could be the reason you can't sleep at night", id: "Bisa jadi alasan lo susah tidur tiap malam" },
      { time: 24.9, duration: 4.0, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirimin pesan botol lagi" },
      { time: 29.0, duration: 5.0, en: "Standin' here, hopin' it gets to you", id: "Gue berdiri nunggu lo nemu pesannya" }
    ];

    const colors = ["#ffffff", "#ffd6f9", "#ffb3d1", "#ffe4e1", "#f5c8ff", "#e0b3ff", "#d0e6ff", "#a0f1ff", "#fef0c3"];
    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let currentIndex = -1;
    let hideTimeout;

    function showLyric(line, index) {
      lyricText.textContent = line.en;
      translationText.textContent = line.id;
      lyricBox.style.opacity = 1;
      lyricText.style.color = colors[index % colors.length];

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        lyricBox.style.opacity = 0;
      }, line.duration * 1000);
    }

    function checkLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i], i);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", () => {
      audio.play();
      startBtn.style.display = "none";
      requestAnimationFrame(checkLyrics);
    });
  </script>
</body>
</html>
