<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¸ Message in a Bottle ðŸŒ¸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #c8e7ff);
      color: #4b2e4a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #lyrics-box {
      font-size: 1.8rem;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.8s ease;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
    }

    #lyric {
      font-weight: bold;
      color: #d63384;
    }

    #translation {
      font-size: 1.1rem;
      color: #6c3483;
      margin-top: 5px;
    }

    #startBtn {
      font-size: 1.3rem;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #startBtn:hover {
      background-color: #f78fb3;
    }

    audio {
      margin-top: 20px;
      width: 250px;
    }
  </style>
</head>
<body>

  <button id="startBtn">ðŸŽµ Mulai Dengarkan</button>
  <audio id="audio" src="reff.mp3" preload="auto" controls hidden></audio>

  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let lyrics = [];
    let currentIndex = -1;

    async function loadLRC(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split("\n");
      const parsed = [];

      for (let i = 0; i < lines.length - 1; i += 2) {
        const timeMatch1 = lines[i].match(/^\[(\d+):(\d+\.\d+)](.*)$/);
        const timeMatch2 = lines[i + 1].match(/^\[(\d+):(\d+\.\d+)](.*)$/);
        if (timeMatch1 && timeMatch2) {
          const seconds = parseInt(timeMatch1[1]) * 60 + parseFloat(timeMatch1[2]);
          parsed.push({
            time: seconds,
            en: timeMatch1[3].trim(),
            id: timeMatch2[3].trim()
          });
        }
      }

      return parsed;
    }

    function showLyric(line) {
      lyricText.textContent = line.en;
      translationText.textContent = line.id;
      lyricBox.style.opacity = 0;
      setTimeout(() => {
        lyricBox.style.opacity = 1;
      }, 100);
    }

    function checkLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i]);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", async () => {
      if (lyrics.length === 0) {
        lyrics = await loadLRC("message.lrc"); // pastikan file ini ada di public/
      }
      audio.play();
      startBtn.style.display = "none";
      requestAnimationFrame(checkLyrics);
    });

    audio.addEventListener("ended", () => {
      currentIndex = -1;
      lyricText.textContent = "";
      translationText.textContent = "";
      startBtn.style.display = "block";
    });
  </script>
</body>
</html>
