<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    #lyrics-box {
      font-size: 2.2rem;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.6s ease;
      padding: 0 20px;
      max-width: 90%;
    }

    #translation {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 10px;
    }

    #startBtn {
      font-size: 1.1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #333;
      cursor: pointer;
      position: relative;
      z-index: 10;
      margin-bottom: 20px;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(4px);
      animation: fadeInUp 0.3s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ Play</button>
  <div id="lyrics-box">
    <div id="lyric"></div>
    <div id="translation"></div>
  </div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyrics = [
      { time: 3.3, en: "I'm reachin' for you, terrified", id: "Gue nyoba deketin lo, sambil deg‑degan" },
      { time: 6.5, en: "'Cause you could be the one that I love", id: "Karena mungkin lo yang gue sayang" },
      { time: 9.2, en: "I could be the one that you dream of", id: "Mungkin juga yang lo impiin" },
      { time: 12.6, en: "Message in a bottle is all I can do", id: "Cuma bisa ngirim pesan botol ke lo" },
      { time: 16.0, en: "Standin' here, hopin' it gets to you (it gets to you)", id: "Gue berdiri berharap lo nemu (nemu juga)" },
      { time: 20.5, en: "You could be the one that I keep, and I (I)", id: "Lo mungkin yang gue pertahanin" },
      { time: 23.7, en: "Could be the reason you can't sleep at night", id: "Bisa jadi alasannya lo susah tidur" },
      { time: 27.0, en: "Message in a bottle is all I can do", id: "Aku ngulangin ngirim pesan botol lagi" },
      { time: 30.0, en: "Standin' here, hopin' it gets to you", id: "Gue berdiri nunggu lo nemu pesannya" }
    ];

    const audio = document.getElementById("audio");
    const startBtn = document.getElementById("startBtn");
    const lyricBox = document.getElementById("lyrics-box");
    const lyricText = document.getElementById("lyric");
    const translationText = document.getElementById("translation");

    let currentIndex = -1;

    function showLyric(line) {
      lyricText.innerHTML = "";
      translationText.textContent = line.id;
      lyricBox.style.opacity = 0;

      line.en.split('').forEach((char, i) => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char; // handle spasi
        span.className = 'letter';
        span.style.animationDelay = (i * 0.01) + 's';
        lyricText.appendChild(span);
      });

      setTimeout(() => {
        lyricBox.style.opacity = 1;
      }, 50);
    }

    function checkLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (currentTime >= lyrics[i].time) {
          if (currentIndex !== i) {
            currentIndex = i;
            showLyric(lyrics[i]);
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(checkLyrics);
      }
    }

    startBtn.addEventListener("click", () => {
      audio.play();
      startBtn.style.display = "none";
      currentIndex = 0;
      showLyric(lyrics[0]); // tampilkan lirik pertama langsung
      requestAnimationFrame(checkLyrics);
    });
  </script>
</body>
</html>
