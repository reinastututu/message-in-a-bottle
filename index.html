<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle - Synced</title>
  <style>
    body {
      background: linear-gradient(to top right, #4e54c8, #8f94fb);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #lyrics {
      margin-top: 30px;
      font-size: 1.5rem;
      white-space: pre-wrap;
      line-height: 2;
      max-width: 90%;
      transition: opacity 0.3s ease;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      background: white;
      color: #4e54c8;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ Message in a Bottle â€” Reff</h2>
  <button id="startBtn">â–¶ Start</button>
  <div id="lyrics"></div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyricsData = [
      { time: 0.0, text: "I'm reachin' for you, terrified" },
      { time: 4.3, text: "'Cause you could be the one that I love" },
      { time: 8.2, text: "I could be the one that you dream of" },
      { time: 11.9, text: "Message in a bottle is all I can do" },
      { time: 15.5, text: "Standin' here, hopin' it gets to you (it gets to you)" },
      { time: 20.0, text: "You could be the one that I keep, and I (I)" },
      { time: 23.6, text: "Could be the reason you can't sleep at night" },
      { time: 27.0, text: "Message in a bottle is all I can do" },
      { time: 30.6, text: "Standin' here, hopin' it gets to you" },
    ];

    const lyricsBox = document.getElementById('lyrics');
    const audio = document.getElementById('audio');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      audio.play().then(() => {
        startBtn.style.display = 'none';

        lyricsData.forEach(({ time, text }) => {
          setTimeout(() => {
            lyricsBox.textContent = text;
          }, time * 1000);
        });
      }).catch((err) => {
        alert("Gagal memutar lagu: " + err.message);
      });
    });
  </script>
</body>
</html>
