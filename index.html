<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle - Taylor Swift</title>
  <style>
    body {
      background: linear-gradient(to top right, #a18cd1, #fbc2eb);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }

    #lyrics {
      font-size: 1.3rem;
      margin-top: 20px;
      white-space: pre-wrap;
      line-height: 2;
      letter-spacing: 0.05em;
      max-width: 90vw;
    }

    #startBtn {
      background: white;
      color: #a18cd1;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #startBtn:active {
      transform: scale(0.97);
    }

    audio {
      display: none;
    }

    .char {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    .char.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="startBtn">â–¶ Start</button>
  <div id="lyrics"></div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyricsText = `I'm reachin' for you, terrified
'Cause you could be the one that I love
I could be the one that you dream of
Message in a bottle is all I can do
Standin' here, hopin' it gets to you (it gets to you)
You could be the one that I keep, and I (I)
Could be the reason you can't sleep at night
Message in a bottle is all I can do
Standin' here, hopin' it gets to you`;

    const lyricsContainer = document.getElementById('lyrics');
    const startBtn = document.getElementById('startBtn');
    const audio = document.getElementById('audio');

    function animateLyrics() {
      lyricsContainer.innerHTML = '';
      let delay = 0;

      [...lyricsText].forEach((char) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.className = 'char';
        lyricsContainer.appendChild(span);

        setTimeout(() => {
          span.classList.add('visible');
        }, delay);

        delay += (char === ' ' || char === '\\n') ? 50 : 75;
      });
    }

    startBtn.addEventListener('click', () => {
      audio.play();
      startBtn.style.display = 'none';
      animateLyrics();
    });
  </script>
</body>
</html>
