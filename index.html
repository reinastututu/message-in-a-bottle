<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message in a Bottle - Real-time Sync</title>
  <style>
    body {
      background: linear-gradient(to top right, #4e54c8, #8f94fb);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #lyrics {
      margin-top: 30px;
      font-size: 1.5rem;
      white-space: pre-wrap;
      line-height: 2;
      max-width: 90%;
      transition: opacity 0.3s ease;
    }

    #startBtn {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      background: white;
      color: #4e54c8;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¶ Message in a Bottle â€” Reff</h2>
  <button id="startBtn">â–¶ Start</button>
  <div id="lyrics"></div>
  <audio id="audio" src="reff.mp3"></audio>

  <script>
    const lyricsData = [
      { time: 2.8, text: "I'm reachin' for you, terrified" },
      { time: 7.0, text: "'Cause you could be the one that I love" },
      { time: 11.0, text: "I could be the one that you dream of" },
      { time: 14.6, text: "Message in a bottle is all I can do" },
      { time: 18.2, text: "Standin' here, hopin' it gets to you (it gets to you)" },
      { time: 22.9, text: "You could be the one that I keep, and I (I)" },
      { time: 26.1, text: "Could be the reason you can't sleep at night" },
      { time: 29.7, text: "Message in a bottle is all I can do" },
      { time: 33.4, text: "Standin' here, hopin' it gets to you" },
    ];

    const audio = document.getElementById('audio');
    const startBtn = document.getElementById('startBtn');
    const lyricsBox = document.getElementById('lyrics');
    let currentIndex = -1;

    function updateLyrics() {
      const currentTime = audio.currentTime;
      for (let i = lyricsData.length - 1; i >= 0; i--) {
        if (currentTime >= lyricsData[i].time) {
          if (currentIndex !== i) {
            lyricsBox.textContent = lyricsData[i].text;
            currentIndex = i;
          }
          break;
        }
      }
      if (!audio.paused && !audio.ended) {
        requestAnimationFrame(updateLyrics);
      }
    }

    startBtn.addEventListener('click', () => {
      audio.play().then(() => {
        startBtn.style.display = 'none';
        requestAnimationFrame(updateLyrics);
      });
    });
  </script>
</body>
</html>
